<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cjmusic.github.io</title>
    <style>
        body {
            background-color: #fff; /* Change to match the style of about page */
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f8f8f8;
            padding: 1em;
            border-bottom: 2px solid #ddd;
        }

        nav {
            background-color: #f8f8f8;
            padding: 1em;
            border-bottom: 2px solid #ddd;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2em;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2em;
            text-align: left;
        }

        footer {
            padding: 1em;
            border-top: 2px solid #ddd;
            background-color: #f8f8f8;
        }

        .post-list {
            list-style-type: none;
            padding: 0;
        }

        .post-list li {
            padding: 1em;
            margin-bottom: 1em;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: left;
            overflow: hidden;
        }

        .post-link {
            color: #000;
            text-decoration: none;
            font-size: 1.2em;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chris Joseph</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ site.baseurl }}/">HOME</a></li>
            <li><a href="{{ site.baseurl }}/about/">ABOUT</a></li>
            <li><a href="{{ site.baseurl }}/posts.html">BLOG</a></li>
        </ul>
    </nav>

    <main>
        <h2>Recent Posts</h2>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <div class="post-content">
                    {{ post.content }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </main>
    
    <footer>
        <p>Â© 2024 cjmusic.github.io. All rights reserved.</p>
    </footer>
</body>
</html>
